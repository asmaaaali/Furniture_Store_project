<p-toast></p-toast>
<p-confirmPopup></p-confirmPopup>

<div class="admin-page">
    <p-card header="Users" subheader="List Of All Users">
        <div class="grid">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <button 
                            pButton 
                            type="button" 
                            label="New" 
                            class="p-button-success" 
                            icon="pi pi-plus"
                            routerLink="form"
                        ></button>
                    </div>
                </p-toolbar>
            </div>
            <div class="col-12">
                <p-table [value]="users" styleClass="p-datatable-gridlines" responsiveLayout="scroll">
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                            <th>Email</th>
                            <th>Is Admin</th>
                            <th>Country</th>
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-user>
                        <tr>
                            <td>{{user.name}}</td>
                            <td>{{user.email}}</td>
                            <td *ngIf="user.isAdmin">  <p-tag icon="pi pi-check" severity="success" [rounded]="true"></p-tag> </td>
                            <td *ngIf="!user.isAdmin"> <p-tag icon="pi pi-times" severity="danger" [rounded]="true"></p-tag> </td>
                            <td>{{user.country}}</td>
                            <td>
                                <button 
                                    pButton 
                                    type="button" 
                                    class="p-button-danger mr-2"  
                                    icon="pi pi-trash"
                                    (click)="confirmDelete($event,user._id)"
                                    
                                ></button> <!--(click)="updateCategory(category.id)"-->
                                <button 
                                    pButton 
                                    type="button" 
                                    class="p-button-success" 
                                    icon="pi pi-pencil" 
                                    (click)="updateUser(user._id)"                              
                                ></button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>
</div>
