
<p-toast></p-toast>

<div class="admin-page">
    <p-card [header]= "editMode ? 'Edit User' : 'Add User'" subheader="You Can add or edit Users here">
        <p-toolbar>
            <div class="p-toolbar-group-left"></div>
            <div class="p-toolbar-group-right">
                <button 
                    pButton 
                    class="p-button-primary mr-2" 
                    type="button" 
                    [label]="editMode ? 'Update' : 'Create'" 
                    icon="pi pi-plus text-base"
                    (click)="onSubmit()"
                ></button>
                <button 
                    pButton 
                    type="button" 
                    label="Cancel" 
                    class="p-button-secondary" 
                    icon="pi pi-arrow-circle-left text-lg"
                    (click)="onCancel()"
                ></button>  
            </div>
        </p-toolbar>

        <form [formGroup]="form">
            <div class="card mt-5">
                <div class="formgrid grid">
                    <div class="field col">
                        <label for="name">Name</label>
                        <input formControlName="name" id="name" type="text" pInputText class="inputfield w-full">
                        <small *ngIf="userForm.name.invalid && isSubmitted" class="p-error">Name is required</small>
                    </div>
                    <div class="field col">
                        <label for="email">Email</label> <br>
                        <input formControlName="email" id="email" type="text" pInputText [style]="{'width':'100%'}" />
                        <small *ngIf="userForm.email.invalid && isSubmitted" class="p-error">
                            <span *ngIf="userForm.email.errors.required">email is required</span>
                            <span *ngIf="userForm.email.errors.email">email is invalid</span>
                        </small>
                    </div>
                    <div class="field col">
                        <label for="password">Password</label>
                        <input formControlName="password" id="password" type="password" pInputText class="inputfield w-full">
                        <small *ngIf="userForm.password.invalid && isSubmitted" class="p-error">Password is required</small>
                    </div>
                </div>
                <div class="formgrid grid">
                    <div class="field col-4">
                        <label for="phone">Phone</label><br />
                        <p-inputMask
                        mask="(9999) 999-9999"
                        formControlName="phone"
                        placeholder="(9999) 999-9999"
                        ></p-inputMask>
                        <small *ngIf="userForm.phone.invalid && isSubmitted" class="p-error">phone is required</small>
                    </div>
                    <div class="field col-4">
                        <label for="isAdmin">Is Admin</label><br />
                        <p-inputSwitch formControlName="isAdmin"></p-inputSwitch>
                    </div>    
                </div>  
                <div class="formgrid grid">
                    <div class="field col">
                        <label for="street">Street</label>
                        <input formControlName="street" id="street" type="text" pInputText class="inputfield w-full">
                    </div>
                    <div class="field col">
                        <label for="apartment">Apartment</label>
                        <input formControlName="apartment" id="apartment" type="text" pInputText class="inputfield w-full">
                    </div>
                    <div class="field col">
                        <label for="zip">Zip Code</label>
                        <input formControlName="zip" id="zip" type="text" pInputText class="inputfield w-full">
                    </div>
                </div>
                <div class="formgrid grid">
                    <div class="field col-4">
                        <label for="city">City</label>
                        <input formControlName="city" id="city" type="text" pInputText class="inputfield w-full">
                    </div>
                    <div class="field col-4">
                        <label for="country">Countery</label>
                        <input formControlName="country" id="country" type="text" pInputText class="inputfield w-full">
                    </div>
                </div>
            </div>
        </form>

    </p-card>
</div>
