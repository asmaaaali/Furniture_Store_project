<p-toast></p-toast>
<p-confirmPopup></p-confirmPopup>

<div class="admin-page">
    <p-card header="categories" subheader="List Of All Categories">
        <div class="grid">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <button 
                            pButton 
                            type="button" 
                            label="New" 
                            class="p-button-success" 
                            icon="pi pi-plus"
                            routerLink="form"
                        ></button>
                        
                    </div>
                </p-toolbar>
            </div>
            <div class="col-12">
                <p-table [value]="categories" styleClass="p-datatable-gridlines" responsiveLayout="scroll">
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                            <!-- <th>Image</th> -->
                            <th>Color</th>
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-category>
                        <tr>
                            <td>{{category.name}}</td>
                            <!-- <td> <i style="font-size: 2rem;" class="pi" [ngClass]="'pi-'+category.icon" ></i> </td> -->
                            <!-- <td> <img [src]="category.image" style="height: 100px; display: flex; justify-content: center;" alt=""> </td> -->
                            <td>
                                <i
                                    class="pi pi-circle-on"
                                    style="font-size: 2rem;"
                                    [ngStyle]="{ color: category.color}"
                                ></i>
                            </td>
                            <td>
                                <button 
                                    pButton 
                                    type="button" 
                                    class="p-button-danger mr-2"  
                                    icon="pi pi-trash"
                                    (click)="confirmDelete($event,category._id)"
                                    
                                ></button>
                                <button 
                                    pButton 
                                    type="button" 
                                    class="p-button-success" 
                                    icon="pi pi-pencil" 
                                    (click)="updateCategory(category._id)"                              
                                ></button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>
</div>
