
<p-toast></p-toast>

<div class="admin-page">
    <p-card [header]= "editMode ? 'Edit Category' : 'Add Category'" subheader="You Can add or edit categories here">
        <p-toolbar>
            <div class="p-toolbar-group-left"></div>
            <div class="p-toolbar-group-right">
                <button 
                    pButton 
                    class="p-button-primary mr-2" 
                    type="button" 
                    [label]="editMode ? 'Update' : 'Create'" 
                    icon="pi pi-plus text-base"
                    (click)="onSubmit()"
                ></button>
                <button 
                    pButton 
                    type="button" 
                    label="Cancel" 
                    class="p-button-secondary" 
                    icon="pi pi-arrow-circle-left text-lg"
                    (click)="onCancel()"
                ></button>  
            </div>
        </p-toolbar>

        <form [formGroup]="form">
            <div class="card mt-5">
                <div class="formgrid grid">
                    <div class="field col">
                        <label for="name">Name</label>
                        <input formControlName="name" id="name" type="text" pInputText class="inputfield w-full">
                        <small *ngIf="categoryForm.name.invalid && isSubmitted" class="p-error">Name is required</small>
                    </div>
                    <!-- <div class="field col">
                        <label for="icon">Icon</label>
                        <input formControlName="icon" id="icon" type="text" pInputText class="inputfield w-full">
                    </div> -->
                    <div class="field col col-offset-1">
                        <label for="color">Color</label>
                        <br />
                        <p-colorPicker formControlName="color" class="ml-2"></p-colorPicker>
                        
                    </div>
                </div>
            </div>
        </form>

    </p-card>
</div>
