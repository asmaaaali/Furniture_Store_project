
<p-toast></p-toast>

<div class="admin-page">
    <p-card [header]= "editMode ? 'Edit Product' : 'Add Product'" subheader="You Can add or edit products here">
        <p-toolbar>
            <div class="p-toolbar-group-left"></div>
            <div class="p-toolbar-group-right">
                <button 
                    pButton 
                    class="p-button-primary mr-2" 
                    type="button" 
                    [label]="editMode ? 'Update' : 'Create'" 
                    icon="pi pi-plus text-base"
                    (click)="onSubmit()"
                ></button>
                <button 
                    pButton 
                    type="button" 
                    label="Cancel" 
                    class="p-button-secondary" 
                    icon="pi pi-arrow-circle-left text-lg"
                    (click)="onCancel()"
                ></button>  
            </div>
        </p-toolbar>

        <form [formGroup]="form">
            <div class="card mt-5">
                <div class="formgrid grid">
                    <div class="field col">
                        <label for="name">Name</label>
                        <input formControlName="name" id="name" type="text" pInputText class="inputfield w-full">
                        <small *ngIf="productForm.name.invalid && isSubmitted" class="p-error">Name is required</small>
                    </div>
                    <div class="field col">
                        <label for="brand">Brand</label>
                        <input formControlName="brand" id="brand" type="text" pInputText class="inputfield w-full">
                        <small *ngIf="productForm.brand.invalid && isSubmitted" class="p-error">Brand is required</small>
                    </div>
                    <div class="field col">
                        <label for="price">Price</label> <br>
                        <p-inputNumber 
                            formControlName="price" 
                            mode="decimal" 
                            inputId="price" 
                            [useGrouping]="false"
                            [style]="{'width':'400px'}"
                        >
                        </p-inputNumber>
                        <small *ngIf="productForm.price.invalid && isSubmitted" class="p-error">Price is required</small>
                    </div>
                </div>
                <div class="formgrid grid">
                    <div class="field col-4">
                        <label for="countInStock">Count In Stock</label> <br>
                        <p-inputNumber 
                            formControlName="countInStock" 
                            inputId="integeronly" 
                            [useGrouping]="false"
                            [style]="{'width':'385px'}"
                            [min]="1"
                            [max]="254"
                        >
                        </p-inputNumber>
                        <small *ngIf="productForm.countInStock.invalid && isSubmitted" class="p-error">Count In Stock is required</small>
                    </div>
                    <div class="field col">
                        <label for="category">Category</label> <br>
                        <p-dropdown 
                            [options]="categories" 
                            formControlName="category" 
                            optionLabel="name"
                            optionValue="_id"
                            [filter]="true" 
                            filterBy="name" 
                            [showClear]="false"
                            [style]="{'width':'100%'}"
                            placeholder="Select a Category"
                        ></p-dropdown>
                        <small *ngIf="productForm.category.invalid && isSubmitted" class="p-error">Category is required</small>
                    </div>
                    <div class="field col">
                        <label for="isFeatured" class="mb-3">Is Featured</label> <br>
                        <p-inputSwitch formControlName="isFeatured"></p-inputSwitch>
                    </div>
                    <div class="field col-12">
                        <label for="description">Description</label> <br>
                        <textarea rows="5" style="width: 100%;" pInputTextarea formControlName="description" id="description"></textarea>
                        <small *ngIf="productForm.description.invalid && isSubmitted" class="p-error">Description is required</small>
                    </div>    
                    <!-- <div class="field col-12">
                        <label for="richDescription">Product Details</label> <br>
                        <p-editor formControlName="richDescription" [style]="{'height':'320px'}"></p-editor>
                    </div>    -->
                    <div class="field col-12">
                        <label for="mainImg">Main Image</label> <br>
                        <input 
                            type="file" 
                            accept="image/*" 
                            (change)="onImageUpload($event)" 
                            [style]="{'width':'100%'}"
                        >
                        <div class="m-5">
                            <img [src]="imageDisplay" alt="" style="width: 250px;">
                        </div>
                        <small *ngIf="productForm.image.invalid && isSubmitted" class="p-error">Image is required</small>
                    </div> 
                </div>
            </div>
        </form>

    </p-card>
</div>
