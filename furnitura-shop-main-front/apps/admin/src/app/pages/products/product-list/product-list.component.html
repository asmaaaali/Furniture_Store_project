<p-toast></p-toast>
<p-confirmPopup></p-confirmPopup>

<div class="admin-page">
    <p-card header="Products" subheader="List Of All Products">
        <div class="grid">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <button 
                            pButton 
                            type="button" 
                            label="New" 
                            class="p-button-success" 
                            icon="pi pi-plus"
                            routerLink="form"
                        ></button>
                    </div>
                </p-toolbar>
            </div>
            <div class="col-12">
                <p-table 
                    [paginator]="true" 
                    [rows]="10" 
                    [value]="products" 
                    styleClass="p-datatable-gridlines" 
                    responsiveLayout="scroll"
                    responsiveLayout="scroll"
                    [showCurrentPageReport]="true" 
                    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                >
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                            <th>Image</th>
                            <th pSortableColumn="price">Price <p-sortIcon field="price"></p-sortIcon></th>
                            <th pSortableColumn="stock">Stock <p-sortIcon field="stock"></p-sortIcon></th>
                            <th pSortableColumn="category">Category <p-sortIcon field="category"></p-sortIcon></th>
                            <th pSortableColumn="created">Created at <p-sortIcon field="created"></p-sortIcon></th>
                            <th> - </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-product>
                        <tr>
                            <td>{{product.name}}</td>
                            <td class="flex justify-content-center"> <img [src]="product.image" style="width: 150px" alt="Product Image"> </td>
                            <!-- <td> <img src="" style="width: 100%" alt=""> </td> -->
                            <td>{{product.price}}</td>
                            <td>{{product.countInStock}}</td>
                            <td>{{product.category?.name}}</td> <!--category.name => gets only the id not the whole object from the backend-->
                            <td>{{product.createdAt | date: 'short'}}</td>
                            <td>
                                <button 
                                    pButton 
                                    type="button" 
                                    class="p-button-danger mr-2"  
                                    icon="pi pi-trash"
                                    (click)="confirmDelete($event,product._id)"
                                    
                                ></button>
                                <button 
                                    pButton 
                                    type="button" 
                                    class="p-button-success" 
                                    icon="pi pi-pencil" 
                                    (click)="updateProduct(product._id)"                              
                                ></button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>
</div>
